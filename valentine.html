<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节表白</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff4757;
        }
        .hidden {
            display: none;
        }
        .message {
            font-size: 24px;
            color: #ff6b6b;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="options">
            <p>点击下面的按钮，看看会发生什么？</p>
            <button class="button" onclick="handleClick()">点击我</button>
        </div>
        <div id="finalMessage" class="hidden">
            <p class="message">❤️ 我爱你，愿意做我的女朋友吗？ ❤️</p>
        </div>
    </div>

    <script>
        let clickCount = 0;

        function handleClick() {
            clickCount++;
            if (clickCount < 3) {
                alert(`再点击 ${3 - clickCount} 次看看会发生什么！`);
            } else {
                document.getElementById('options').classList.add('hidden');
                document.getElementById('finalMessage').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
